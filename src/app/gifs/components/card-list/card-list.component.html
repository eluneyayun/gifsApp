<div class="row">
  <div *ngFor="let item of gifs" class="col-md-3 col-ms-6">
    <div class="text-center card mb-2 bg-dark">
      <!-- crae imagen -->
      <img
        [src]="item.images.downsized_medium.url"
        alt=""
        class="card-img-top"
      />
      <div class="card-body text-white">
        <p class="card-text">{{ item.title }}</p>
      </div>
    </div>
  </div>
</div>
